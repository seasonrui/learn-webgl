<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a car</title>
    <script src="../js/three.js"></script>
    <style type="text/css">
        html, body{
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="init()">
    <div id="canvas-frame"></div>
    <script>

        var renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0x555555);
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
            camera.position.set(-4, 3, 5);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.DirectionalLight();
            light.position.set(-4, 5, 3);
            scene.add(light);
        }

        var cube;
        function initObject() {
            // create a cube
            var cube = new THREE.Mesh(new THREE.CubeGeometry(1.4, 1.8, 3),
                new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                    // wireframe: true
                })
            );
            // create four torus
            var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,20),
                new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                }) 
            )
            var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,20),
                new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                }) 
            )
            var torus3 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,20),
                new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                }) 
            )
            var torus4 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,20),
                new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                }) 
            )
            torus1.position.set(-0.7, -0.9, 1);
            torus2.position.set(-0.7, -0.9, -1);
            torus3.position.set(0.7, -0.9, 1);
            torus4.position.set(0.7, -0.9, 1);
            torus1.rotation.y = Math.PI/2;
            torus2.rotation.y = Math.PI/2;
            torus3.rotation.y = Math.PI/2;
            torus4.rotation.y = Math.PI/2;

            scene.add(torus1, torus2, torus3, torus4, cube);
            
        }
        function render() {
            renderer.render(scene, camera);
        }
        function init() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            render();
        }
        
    </script>
</body>
</html>
